@import entities.account.Account

@(accounts: List[Account])

@main("Users - Bookstore") {
    @header("Accounts")
    <div class="container">
        <div class="row centered">
            <div class="col-lg-8 col-lg-offset-2">
                <table class="table">
                    <tr class="bg-info">
                        <td>Email</td>
                        <td>Name</td>
                        <td>Surname</td>
                        <td>Deactivate</td>
                    </tr>
                    <tr>
                    @for(a <- accounts) {
                        <td>@a.getEmail</td>
                        <td>@a.getName</td>
                        <td>@a.getSurname</td>
                        <td><a class="btn btn-danger" href="@routes.AccountController.remove(a.getEmail)">Remove</a></td>
                    }
                    </tr>
                </table>
            </div>
        </div>
    </div>
}
