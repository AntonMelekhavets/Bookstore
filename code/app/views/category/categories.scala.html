@import entities.category.Category

@(categories: List[Category])

@main("Categories - Bookstore") {
    @for(c <- categories) {
        <h2>@c.getName</h2>
        <a class="btn btn-primary" href="@routes.CategoryController.edit(c.getId)">Edit</a>
        <a class="btn btn-danger" href="@routes.CategoryController.delete(c.getId)">Delete</a>
        <br>
    }

    <a class="btn btn-success" href="@routes.CategoryController.create">Create</a>
}
