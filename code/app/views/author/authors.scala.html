@import entities.author.Author

@(authors: List[Author])

@main("Authors - Bookstore") {
    @for(a <- authors) {
        <h2>@{a.getName + ' ' + a.getSurname}</h2>
        <a href="@routes.AuthorController.edit(a.getId)">edit</a>
        <a href="@routes.AuthorController.delete(a.getId)">delete</a>
        <br>
    }

    <a href="@routes.AuthorController.create">create</a>
}
