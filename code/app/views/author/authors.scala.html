@import entities.author.Author

@(authors: List[Author])

@main("Authors - Bookstore") {
    @for(a <- authors) {
        <h2>@{a.getName + ' ' + a.getSurname}</h2>
        <a class="btn btn-primary" href="@routes.AuthorController.edit(a.getId)">Edit</a>
        <a class="btn btn-danger" href="@routes.AuthorController.delete(a.getId)">Delete</a>
        <br>
    }

    <a class="btn btn-success" href="@routes.AuthorController.create">Create</a>
}
